apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: boilerbase-api-certificate
  namespace: boilerbase
spec:
  # certificats wildcard
  dnsNames:
    - 'api.super-sympa.fr'

  issuerRef:
    kind: ClusterIssuer
    name: cert-manager-boilerbase-api-stats #notre issuer
  # Secret pour stocker les certificats
  secretName: boilerbase-api-certificate-secret